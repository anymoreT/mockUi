<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>

<table id="demo" lay-filter="test"></table>

<script src="../layui/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;

  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 312
    ,url: '/admin/getRolesList' //数据接口
    ,page: true
    ,cols: [
    [
      {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
      ,{field: 'username', title: '用户名', width:80}
      ,{field: 'sex', title: '性别', width:80, sort: true}
      ,{field: 'city', title: '城市', width:80}
      ,{field: 'sign', title: '签名', width: 177}
      ,{field: 'experience', title: '积分', width: 80, sort: true}
      ,{field: 'score', title: '评分', width: 80, sort: true}
      ,{field: 'classify', title: '职业', width: 80}
      ,{field: 'wealth', title: '财富', width: 135, sort: true}
      ,{field: 'handle', title: '权限分配', width: 335, align:'center', toolbar: '#barDemo'}
      ,{field: 'select', title: '权限', width: 135, type: "checkbox"}
    ]
    ]
  });

});
</script>
<script type="text/html" id="barDemo">
    <input type="checkbox" name="" title="管理员">
    <input type="checkbox" name="" title="普通用户">
    <button class="layui-btn layui-btn-fluid">确认</button>
</script>
</body>
</html>
